<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - Dialil Dev</title>
  <meta name="description" content="La page que vous recherchez n'existe pas. Retournez à l'accueil de Dialil Dev.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Tailwind CSS -->
  <script>
    tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo.jpg">
</head>

<body class="font-sans text-gray-900 bg-gray-50 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-500">
  
  <!-- Navigation -->
  <nav class="fixed top-0 inset-x-0 z-50 bg-white/95 dark:bg-gray-900/95 backdrop-blur-md border-b border-gray-300 dark:border-gray-700 shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <a href="/" class="flex items-center gap-3" aria-label="Retour à l'accueil - Dialil Dev">
          <img src="assets/images/logo.jpg" alt="Logo Dialil Dev" class="w-9 h-9 rounded-lg object-cover" width="36" height="36">
          <span class="font-semibold text-gray-900 dark:text-gray-100">Dialil Dev</span>
        </a>
        <a href="/" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors">
          Retour à l'accueil
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="pt-20 min-h-screen flex flex-col justify-center items-center text-center px-6">
    <div class="max-w-2xl mx-auto">
      <!-- Illustration 404 -->
      <div class="mb-8" data-aos="fade-up">
        <div class="text-9xl font-bold text-orange-500 mb-4">404</div>
        <div class="w-32 h-32 mx-auto bg-gradient-to-br from-orange-500 to-pink-500 rounded-full flex items-center justify-center mb-6">
          <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29-1.009-5.824-2.709M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
      </div>

      <!-- Message d'erreur -->
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4" data-aos="fade-up" data-aos-delay="200">
        Oups ! Page introuvable
      </h1>
      
      <p class="text-xl text-gray-600 dark:text-gray-400 mb-8" data-aos="fade-up" data-aos-delay="400">
        La page que vous recherchez n'existe pas ou a été déplacée.
      </p>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center" data-aos="fade-up" data-aos-delay="600">
        <a href="/" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors font-semibold">
          Retour à l'accueil
        </a>
        <a href="/#contact" class="px-6 py-3 border-2 border-orange-500 text-orange-500 rounded-lg hover:bg-orange-500 hover:text-white transition-colors font-semibold">
          Me contacter
        </a>
      </div>

      <!-- Liens utiles -->
      <div class="mt-12" data-aos="fade-up" data-aos-delay="800">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Pages populaires :</h2>
        <div class="flex flex-wrap justify-center gap-4">
          <a href="/#about" class="text-orange-500 hover:text-orange-600 transition-colors">À propos</a>
          <a href="/#services" class="text-orange-500 hover:text-orange-600 transition-colors">Services</a>
          <a href="/#portfolio" class="text-orange-500 hover:text-orange-600 transition-colors">Portfolio</a>
          <a href="/#pricing" class="text-orange-500 hover:text-orange-600 transition-colors">Tarifs</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 dark:bg-black text-gray-300 py-8">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <p>&copy; 2025 Dialil Dev - Tous droits réservés | Créé avec ❤️ au Sénégal</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

</html>
